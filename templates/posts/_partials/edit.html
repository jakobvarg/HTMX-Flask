<div class="card mt-5" hx-target="this" hx-swap="outerHTML">
  <div class="card-body">
    <form>
      <div class="mb-3">
        <input type="text" class="form-control fs-5" value="{{ post.title }}" name="title">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control fs-6" value="{{ post.content }}" name="content">
      </div>
      <div class="w-500 d-flex">
        <button type="submit" class="btn btn-success btn-sm" hx-put="{{ url_for('edit_post', post_id=post.id) }}">Submit</button>
        <button type="submit" class="btn btn-danger btn-sm ms-1" hx-get="{{ url_for('show_post', post_id=post.id) }}">Cancel</button>
        <button type="submit" class="btn btn-warning btn-sm ms-auto" hx-confirm="Are you sure?" hx-delete="{{ url_for('delete_post', post_id=post.id) }}" hx-swap="outerHTML">Delete Post</button>
      </div>
    </form>
  </div>
</div>
